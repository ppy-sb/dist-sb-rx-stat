<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- 引入 ECharts 文件 -->
    <script src="incubator-echarts-4.8.0/dist/echarts.min.js"></script>
    <script src="js/dataTool.js"></script>

</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script>
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        myChart.showLoading();
        $.get('dad.gexf', function (xml) {
            myChart.hideLoading();

            var graph = echarts.dataTool.gexf.parse(xml);
            var categories = graph.nodes.reduce((acc, cur) => {
                if (acc.includes(cur.attributes.root_name)) return acc;
                acc.push(cur.attributes.root_name)
                return acc
            }, []).map(name => ({
                name
            })).filter(categories => categories)
            // var categories = [];
            // for (var i = 0; i < 9; i++) {
            //     categories[i] = {
            //         name: '类目' + i
            //     };
            // }
            console.log(categories)
            graph.nodes.forEach(function (node) {
                node.itemStyle = null;
                // node.value = node.name;
                node.symbolSize = (node.attributes.sons + 5) ;
                node.value = node.symbolSize
                node.label = {
                    show: node.symbolSize > 7
                };
                node.category = categories.findIndex(c => node.attributes.root_name == c.name);
                // node.x = ( Math.random() - 0.5 ) * 1000
                // node.y = ( Math.random() - 0.5 ) * 1000
            })
            graph.nodes.sort((a,b) => b.value - a.value)
            // graph.nodes.forEach(function (node) {
            //     node.itemStyle = null;
            //     node.value = node.symbolSize;
            //     node.symbolSize /= 1.5;
            //     node.label = {
            //         show: node.symbolSize > 30
            //     };
            //     node.category = node.attributes.modularity_class;
            //     node.id = node.id
            // });
            console.log(graph)
            option = {
                title: {
                    text: 'elo',
                    subtext: 'Default layout',
                    top: 'bottom',
                    left: 'right'
                },
                tooltip: {},
                legend: [{
                    // selectedMode: 'single',
                    data: categories.map(function (a) {
                        return a.name;
                    })
                }],
                // legend: [{
                //     // selectedMode: 'single',
                //     data: categories.map(function (a) {
                //         return a.name;
                //     })
                // }],
                animationDuration: 1500,
                animationEasingUpdate: 'quinticInOut',
                series: [
                    {
                        // name: 'Les Miserables',
                        type: 'graph',
                        layout: 'force',
                        draggable: true,
                        hoverAnimation: true,
                        data: graph.nodes,
                        links: graph.links,
                        categories: categories,
                        roam: true,
                        focusNodeAdjacency: true,
                        symbol: 'circle',
                        edgeSymbol: ['none', 'arrow'],
                        edgeSymbolSize : 5,
                        label: {
                            normal: {
                                position: 'right',
                                formatter: '{b}'
                            }
                        },
                        lineStyle: {
                            normal: {
                                curveness: 0.1,
                                // type: 'dashed'
                            }
                        },
                        force: {
                            initLayout: 'circular',
                            repulsion: 20,
                            gravity :0.02,
                            edgeLength : [10,30],
                            // friction: 0.1,
                        }
                    }
                ]
            };

            myChart.setOption(option);
        }, 'xml');;
        if (option && typeof option === "object") {
            var startTime = +new Date();
            myChart.setOption(option, true);
            var endTime = +new Date();
            var updateTime = endTime - startTime;
            console.log("Time used:", updateTime);
        }
    </script>
</body>

</html>
